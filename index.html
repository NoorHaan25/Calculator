<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="icons-menu" id="icons-menu">
      <div class="col-icons-menu display-b" id="setting">
        <i class="fa-solid fa-gears"></i>
      </div>
      <div class="closed display-n" id="close">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <div class="nav-fixed display-n" id="nav-fixed">
      <div class="section-mood">
        <h3>Mood</h3>
        <div class="all-mood">
          <div class="dark-mood mood" id="dark-mood">
            <i class="fa-solid fa-moon"></i>
          </div>
          <div class="light-mood mood" id="light-mood">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
      </div>
    </div>
    <section id="calculator">
      <div class="calculator">
        <div class="container">
          <div class="calculator-shape">
            <div class="content-calculator">
              <div class="operation-math">
                <div class="calc">
                  <span  id="operation-math"></span>
                </div>
                <div class="result">
                  <span id="result"></span>
                </div>
              </div>
              <div class="buttons">
                <div class="button button-c arithmetic-operators" id="clear">
                  <span>C</span>
                </div>
                <div class="button arithmetic-operators" id="delete"><span>Del</span></div>
                <div class="button arithmetic-operators"><span>%</span></div>
                <div class="button arithmetic-operators">
                  <span>รท</span>
                </div>
                <div class="button"><span>7</span></div>
                <div class="button"><span>8</span></div>
                <div class="button"><span>9</span></div>
                <div class="button arithmetic-operators">
                  <span>x</span>
                </div>
                <div class="button"><span>4</span></div>
                <div class="button"><span>5</span></div>
                <div class="button"><span>6</span></div>
                <div class="button arithmetic-operators">
                  <span>-</span>
                </div>
                <div class="button"><span>1</span></div>
                <div class="button"><span>2</span></div>
                <div class="button"><span>3</span></div>
                <div class="button arithmetic-operators">
                  <span>+</span>
                </div>
                <div class="button">
                  <span>00</i
                  ></span>
                </div>
                <div class="button">
                  <span>0</span>
                </div>
                <div class="button"><span>.</span></div>
                <div class="button button-equals">
                  <span>=</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
